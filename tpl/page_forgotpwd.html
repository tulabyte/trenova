<div class="container w-xl w-auto-xs" ng-controller="PasswordResetFormController" ng-init="app.settings.container = false;">
  <div align="center"><img src="img/trenova-logo.png" width="180px"></div>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>Input your email to reset your password</strong>
    </div>
    <form name="reset" ng-init="isCollapsed=true">
      <div class="text-danger wrapper text-center" ng-show="authError">
          {{authError}}
      </div>
      <div class="text-success wrapper text-center" ng-show="successMsg">
          {{successMsg}}
      </div>

      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="email" placeholder="Email" ng-model="email" class="form-control no-border" required>
        </div>
      </div>
      <button type="submit" ng-disabled="reset.$invalid" class="btn btn-lg btn-warning btn-block"  ng-click="doReset(email)" >Send</button>

      <div class="text-center m-t m-b"><a ui-sref="access.signin">Back to Login</a></div>

    </form>
    <div collapse="isCollapsed" class="m-t">
      <div class="alert alert-success">
        <p>A reset link sent to your email address, please check it in 7 days. <a ui-sref="access.signin" class="btn btn-sm btn-success">Sign in</a></p>
      </div>
    </div>
  </div>
  <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
</div>
