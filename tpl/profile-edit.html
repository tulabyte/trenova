<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3"> {{$state.current.data.pageTitle}} </h1>
</div>
<div class="wrapper-md" ng-controller="ProfileController">
  <div class="row">
    <div class="col-sm-10">
      <div class="panel panel-default">
        <div class="panel-heading font-bold">Your Details</div>
        <div class="panel-body">
          <form role="form" name="form">
            <div class="form-group">
              <label>Email address</label>
              <input type="email" class="form-control" placeholder="Enter email" required ng-model="profile.ad_email" readonly>
            </div>

            <div class="form-group">
              <label>Full Name</label>
              <input type="text" class="form-control" required ng-model="profile.ad_name">
            </div>

            <div class="form-group">
              <label>Phone</label>
              <input type="text" class="form-control" ng-model="profile.ad_phone">
            </div>

            <div class="form-group">
              <label>Address</label>
              <textarea cols="20" rows="5" class="form-control" ng-model="profile.ad_address"></textarea>
            </div><br />
            
            <div class="form-group">
              <span style="display: inline-block; width: 20%;">
                <img src="img/admin-images/{{profile.ad_photo}}" alt="img/a0.jpg" width="100%" ng-show="profile.ad_photo != undefined">
                <i class="on md b-white bottom"></i>
              </span><br />
              <label>
              <br />
              <strong>Change Profile Photo</strong> <input type="checkbox" ng-model="profile.changeImage" ng-show="profile.ad_photo != undefined"></label>
            </div>

            <div class="form-group">
              <input type="file" name="file" file-model = "myFile" ng-show="profile.changeImage || !profile.ad_photo">
            </div>
 
            <button type="submit" class="btn btn-success" ng-click="editProfile(profile, myFile)" ng-disabled='form.$invalid'> {{admin.ad_id ? 'Save' : 'Submit' }} </button>            

          </form>
        </div>
      </div>
    </div>
    
  </div>
  
  
</div>
