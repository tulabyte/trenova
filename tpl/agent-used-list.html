<div class="bg-light lter b-b wrapper-md">
  <div class="pull-left">
    <h1 class="m-n font-thin h3"> {{$state.current.data.pageTitle}} </h1>
  </div>
  <div class="clearfix"></div>
</div>
<div class="wrapper-md" ng-controller="AgentController">
  <div class="panel panel-default">
    <div class="panel-heading">
      Used Courses
    </div>
    <h3 ng-hide ="agent_pur.length > 0" style="text-align: center;">Your Dont Have Any Used Course </h3>
    <div class="table-responsive" ng-show="agent_pur.length > 0">
      <table datatable="ng" dt-options ="dtOptions" class="table table-striped m-b-none">
        <thead>
          <tr>
                <th width="20%">Name</th>
                <th width="20%">Date</th>
                <th width="40%">Course Purchased</th>                
                <th width="20%">Code Used</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="agent_p in agent_pur">
            <td>{{agent_p.user_fullname}}</td>
            <td>{{agent_p.cc_date_purchased}}</td>
            <td>{{agent_p.course_title}}</td>
            <td>{{agent_p.cc_code}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
