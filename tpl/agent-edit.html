<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3"> {{$state.current.data.pageTitle}} </h1>
</div>
<div class="wrapper-md" ng-controller="AgentController">
  <div class="row">
    <div class="col-sm-10">
      <div class="panel panel-default">
        <div class="panel-heading font-bold">Agent's Details</div>
        <div class="panel-body">
          <form role="form" name="form">
            <div class="form-group">
              <label>Email address</label>
              <input type="email" class="form-control" placeholder="Enter email" required ng-model="agent.ad_email">
            </div>

            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Password" required ng-model="agent.ad_password">
            </div>

            <div class="form-group">
              <label>Full Name</label>
              <input type="text" class="form-control" placeholder="Enter full name" required ng-model="agent.ad_name">
            </div>

            <div class="form-group">
              <label>Phone Number</label>
              <input type="text" class="form-control" placeholder="Enter phone number" required ng-model="agent.ad_phone">
            </div>

            <div class="form-group">
              <label>Address</label>
              <textarea class="form-control" placeholder="Enter your address" required ng-model="agent.ad_address" rows="3"></textarea>
            </div>

            <input type="hidden" ng-model="agent.ad_type">
            
            <button type="submit" class="btn btn-success" ng-click="editAgent(agent)" ng-disabled='form.$invalid'> {{agent.ad_id ? 'Save' : 'Submit' }} </button>            

            <button type="button" class="btn btn-default" ui-sref="app.agent-list">Back to List</button>

          </form>
        </div>
      </div>
    </div>
    
  </div>
  
  
</div>
