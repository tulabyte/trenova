<div class="container w-xxl w-auto-xs" ng-controller="SignupFormController" ng-init="app.settings.container = false;">
  <!-- <a href class="navbar-brand block m-t">{{app.name}}</a> -->
  <div align="center"><img src="img/learnnova-logo.png" width="180px"></div>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>Sign up to become an Agent/Reseller</strong>
    </div>
    <form name="form" class="form-validation">
      <div class="text-danger wrapper text-center" ng-show="authError">
          {{authError}}
      </div>
      <div class="text-success wrapper text-center" ng-show="successMsg">
          {{successMsg}}
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <select class="form-control select no-border" ng-model="admin.ad_type" required>
            <option value="AGENT">AGENT</option>
            <option value="RESELLER">RESELLER</option>
          </select>
        </div>
        <div class="list-group-item">
          <input type="text" placeholder="Full Name" class="form-control no-border" ng-model="admin.ad_name" required>
        </div>
        <div class="list-group-item">
          <input type="email" placeholder="Email" class="form-control no-border" ng-model="admin.ad_email" required>
        </div>
        <div class="list-group-item">
          <input type="text" placeholder="Phone Number" class="form-control no-border" ng-model="admin.ad_phone" required>
        </div>
        <div class="list-group-item">
          <textarea ng-model="admin.ad_address" required class="form-control no-border" placeholder="Address"></textarea>
        </div>
        <div class="list-group-item">
           <input type="password" placeholder="Choose Password" class="form-control no-border" ng-model="admin.ad_password" required>
        </div>

      </div>
      <button type="button" class="btn btn-lg btn-success btn-block" ng-click="signup(admin)" ng-disabled='form.$invalid'>Sign up</button>
      
      <div class="line line-dashed"></div>
      <p class="text-center"><small>Already have an account?</small></p>
      <a ui-sref="access.signin" class="btn btn-lg btn-default btn-block">Sign in</a>
    </form>
  </div>
  <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
</div>
