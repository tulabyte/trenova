<div class="bg-light lter b-b wrapper-md">
  <div class="pull-left">
    <h1 class="m-n font-thin h3"> {{$state.current.data.pageTitle}} </h1>
  </div>
  <div class="clearfix"></div>
</div>
<div class="wrapper-md" ng-controller="OrderController">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3>{{order.user_fullname}} <span style="float: right;">Order ID : {{order.order_id}}</span></h3>
    </div>
    <div class="table-responsive">
      <table class="table table-striped m-b-none">
        <tbody>
          <tr>
            <td width="60%"><strong>Course Title </strong></td>
            <td><strong>{{order.course_title}}</strong></td>
          </tr>
          <tr>
            <td width="60%"><strong>Quantity</strong></td>
            <td><strong>{{order.item_qty}}</strong></td>
          </tr>
          <tr>
          <td width="60%"><strong> Date</strong></td>
            <td><strong> {{order.order_time_created | date }}</strong> </td>
          </tr>
          <tr>
          <td width="60%"><strong> Status</strong> </td>
            <td style="border-bottom: 2px"> <strong>{{order.order_status }}</strong> </td>
          </tr>
          <tr>
          	<td width="60%"><strong><span style="float: right;">Total</span> </strong> </td>
            <td><span style="float: left;"> <strong>#{{order.order_total }}</strong></span> </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
