<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3"> {{$state.current.data.pageTitle}} </h1>
</div>
<div class="wrapper-md" ng-controller="AdminController">
  <div class="row">
    <div class="col-sm-10">
      <div class="panel panel-default">
        <div class="panel-heading font-bold">Admin's Details</div>
        <div class="panel-body">
          <form role="form" name="form">
            <div class="form-group">
              <label>Email address</label>
              <input type="email" class="form-control" placeholder="Enter email" required ng-model="admin.ad_email">
            </div>

            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Password" required ng-model="admin.ad_password">
            </div>

            <div class="form-group">
              <label>Full Name</label>
              <input type="text" class="form-control" placeholder="Enter full name" required ng-model="admin.ad_name">
            </div>

            <div class="form-group">
              <label>Type</label>
              <select class="form-control" ng-model="admin.ad_type" required>
                <option value="">- Select Level -</option>
                <option value="TEACHER">TEACHER</option>
                <option value="ADMIN">ADMIN</option>
                <option value="SUPER" ng-disabled="trenova_user.ad_type != 'SUPER'">SUPERADMIN</option>
              </select>
            </div>
            
            <button type="submit" class="btn btn-success" ng-click="editAdmin(admin)" ng-disabled='form.$invalid'> {{admin.ad_id ? 'Save' : 'Submit' }} </button>            

            <button type="button" class="btn btn-default" ui-sref="app.admin-list">Back to List</button>

          </form>
        </div>
      </div>
    </div>
    
  </div>
  
  
</div>
