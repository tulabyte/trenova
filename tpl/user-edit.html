<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3"> {{$state.current.data.pageTitle}} </h1>
</div>
<div class="wrapper-md" ng-controller="UserController">
  <div class="row">
    <div class="col-sm-10">
      <div class="panel panel-default">
        <div class="panel-heading font-bold">User's Details</div>
        <div class="panel-body">
          <form role="form" name="form">
            <div class="form-group">
              <label>Email address</label>
              <input type="email" class="form-control" placeholder="Enter email" required ng-model="user.user_email">
            </div>

            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Password" required ng-model="user.user_password">
            </div>

            <div class="form-group">
              <label>First Name</label>
              <input type="text" class="form-control" placeholder="Enter first name" required ng-model="user.user_firstname">
            </div>

            <div class="form-group">
              <label>Surname</label>
              <input type="text" class="form-control" placeholder="Enter surname" required ng-model="user.user_surname">
            </div>
            
            <button type="submit" class="btn btn-success" ng-click="editUser(user)" ng-disabled='form.$invalid'> {{user.user_id ? 'Save' : 'Submit' }} </button>            

            <button type="button" class="btn btn-default" ui-sref="app.user-list">Back to List</button>

            <button type="button" class="btn btn-danger" ng-show="user.user_id" ng-click="deleteUser(user.user_id)" >Delete</button>

          </form>
        </div>
      </div>
    </div>
    
  </div>
  
  
</div>
