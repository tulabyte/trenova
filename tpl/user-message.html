<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3"> {{$state.current.data.pageTitle}} </h1>
</div>
<div class="wrapper-md" ng-controller="UserController">
  <div class="row">
    <div class="col-sm-10">
      <div class="panel panel-default">
        <div class="panel-heading font-bold">Send A Message</div>
        <div class="panel-body">
          <form role="form" name="form">
            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" required ng-model="message.user_email" readonly>
            </div>
            <div class="form-group">
              <label>Subject</label>
              <input type="text" class="form-control" required ng-model="message.subject">
            </div>
            <div class="form-group">
              <label>Message</label>
              <textarea rows="5" cols="30" class="form-control" required ng-model = "message.body" ></textarea>
            </div>
            <button type="button" class="btn btn-primary" ng-click="newUserMessage(message)" ng-disabled =" form.$invalid " >Send</button>
            </form>
        </div>
      </div>
    </div>
    
  </div>
  
  
</div>
