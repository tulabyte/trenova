<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3"> {{$state.current.data.pageTitle}} </h1>
</div>
<div class="wrapper-md" ng-controller="SubjectController">
  <div class="row">
    <div class="col-sm-10">
      <div class="panel panel-default">
        <div class="panel-heading font-bold">Subject Details</div>
        <div class="panel-body">
          <form role="form" name="form">
            
            <div class="form-group">
              <label>Subject Title</label>
              <input type="text" class="form-control" placeholder="Enter subject title" required ng-model="subject.sb_title">
            </div>

            <div class="form-group">
              <label>Description</label>
              <textarea rows="2" class="form-control" placeholder="Enter subject description" required ng-model="subject.sb_description"></textarea>
            </div>
            
            <button type="submit" class="btn btn-success" ng-click="editSubject(subject)" ng-disabled='form.$invalid'> {{subject.sb_id ? 'Save' : 'Submit' }} </button>            

            <button type="button" class="btn btn-default" ui-sref="app.subject-list">Back to List</button>
            
          </form>
        </div>
      </div>
    </div>
    
  </div>
  
  
</div>
