<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3"> {{$state.current.data.pageTitle}} </h1>
</div>
<div class="wrapper-md" ng-controller="UserController">
  <div class="row">
    <div class="col-sm-10">
      <div class="panel panel-default">
        <div class="panel-heading font-bold">Broadcast Message</div>
        <div class="panel-body">

          <form role="form" name="form" ng-if ="$stateParams.id == 0">
            
            <div class="form-group">
              <label>Subject</label>
              <input type="text" class="form-control" required ng-model="broadcast.bc_topic">
            </div>

            <div class="form-group">
              <label>Message</label>
              <textarea rows="5" cols="30" class="form-control" required ng-model = "broadcast.bc_message" ></textarea>
            </div>
            <button type="button" class="btn btn-primary" ng-click="newBroadcast(broadcast)" ng-disabled =" form.$invalid " >Send</button>
            </form>

          <form role="form" name="form" ng-if ="$stateParams.id > 0 ">
            
            <div class="form-group">
              <label>Topic</label>
              <input type="text" class="form-control" disabled ng-model="broadcast.bc_topic">
            </div>

            <div class="form-group">
              <label>Message</label>
              <textarea rows="5" cols="30" class="form-control" disabled>{{broadcast.bc_message}}</textarea>
            </div>
            <button type="button" class="btn btn-primary" ui-sref="app.broadcast-list">Back to List</button>
          </form>
        </div>
      </div>
    </div>
    
  </div>
  
  
</div>
