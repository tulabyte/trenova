<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3"> {{$state.current.data.pageTitle}} </h1>
</div>
<div class="wrapper-md" ng-controller="UserController">
  <div class="row">
    <div class="col-sm-10">
      <div class="panel panel-default">
        <div class="panel-heading font-bold"><h4><span>{{feedback.user_fullname}}</span> <span style="float: right;">{{feedback.fd_date}}</span></h4></div>
        <div class="panel-body">

          <form role="form" name="form">
            
            <div class="form-group">
              <label>Topic</label>
              <input type="text" class="form-control" disabled ng-model="feedback.fd_topic">
            </div>

            <div class="form-group">
              <label>Message</label>
              <textarea rows="5" cols="30" class="form-control" disabled>{{feedback.fd_message}}</textarea>
            </div>
            <button type="button" class="btn btn-primary" ui-sref="app.feedback-list">Back to List</button>
          </form>
        </div>
      </div>
    </div>
    
  </div>
  
  
</div>
